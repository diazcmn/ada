<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar libros</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Diseño links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icons links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a type="button" class="btn btn-outline-light" href="#"><i class="bi bi-journal-code"></i> Editar libros</a>
  <!-- menu -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listaLibros}"><i class="bi bi-journal-text"></i> Control de libros</a>
      </li>
    </ul>
  </div>

  <div  class="text-end">
    <ul class="navbar-nav">
      <li  class="nav-item">
        <a type="button" class="btn btn-outline-info" th:href="@{/home}"><i class="bi bi-menu-button-wide-fill"></i> Menu </a>
      </li>
    </ul>
  </div>
</nav>
<!-- Fondo form registros libros -->
<div class="bg-image" style=" background-image:
            url('');
             height: 100vh;" >

  <br>

  <div class="container">
    <div class="row d-flex container justify-content-center">
      <div class="col-sm-5">

        <div class="card">
          <div class="card-header">
            <h1 style="text-align:center" class="p-3 mb-2 bg-primary bg-gradient text-white"><em> Editar libro </em></h1>
          </div>


          <div class="card-body">
            <form th:action="@{/listaLibros/{id}(id=${libro.id})}" th:object="${libro}" method="POST">

              <div class="form-group">
                <label>Isbn : </label>
                <input type="number" name="isbn" th:field="*{ISBN}" class="form-control"
                       placeholder="Escriba el isbn :" required>
              </div>

              <div class="form-group">
                <label>Titulo : </label>
                <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                       placeholder="Digite el titulo :" required>
              </div>

              <div class="form-group">
                <label>Año : </label>
                <input type="number" name="anio" th:field="*{anioEdicion}" class="form-control"
                       placeholder="Digite el año :" required>
              </div>

              <div class="form-group">
                <label>Ejemplares : </label>
                <input type="number" name="cantidadEjemplares" th:field="*{cantidadEjemplares}" class="form-control"
                       placeholder="Digite la cantidad de ejemplares :" required>
              </div>

              <div class="form-group">
                <label>Ejemplares prestados : </label>
                <input type="number" name="condicionEjemplares" th:field="*{condicionEjemplares}"
                       class="form-control" placeholder="Digite la cantidad de ejemplares prestados :" required>
              </div>

              <br>

              <div class="box-footer">
                <button class="btn btn-primary"><i class="bi bi-journal-check"></i> Guardar</button>
                <a th:href="@{/listaLibros}" class="btn btn-dark"><i class="bi bi-x-circle"></i> Cancelar</a>
              </div>

            </form>
          </div>

        </div>

      </div>

    </div>

  </div>
</div>

</body>
