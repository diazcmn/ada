<!DOCTYPE html>
<!--link de tymeleaf-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado personas</title>
  <!--link de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body background="">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a type="button" class="btn btn-outline-light" href="#"><i class="bi bi-journal-text"></i> Libros </a>

<div class="collapse navbar-collapse">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/autores}"><i class="bi bi-person-vcard-fill"></i> Autores </a>
    </li>
  </ul>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/nuevoAutor}"><i class="bi bi-person-fill-add"></i> Registrar
        autores</a>
    </li>
  </ul>
</div>

<div class="text-end">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a type="button" class="btn btn-outline-info" th:href="@{/home}"><i
              class="bi bi-menu-button-wide-fill"></i> Menu </a>
    </li>
  </ul>
</div>
</nav>

<br>


<div class="container">
  <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible">
    [[${msgExito}]]
    <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
  </div>

 <div class="container">
        <div class="row">

            <h1 style="text-align:center" class="p-3 mb-2 bg-primary bg-gradient text-white"><i class="bi bi-journal-text"></i><em> Listado de libros </em><i class="bi bi-journal-text"></i></h1>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/nuevoLibro}" class="btn btn-secondary"><i class="bi bi-journal-plus"></i> Añadir libro</a>
            </div>
        </div>

  <br>

        <table class="table table-hover" style="text-align:center">
            <thead class="table-dark">
            <tr>
                <th>Isbn</th>
                <th>Titulo</th>
                <th>Año</th>
                <th>Autor</th>
                <th>Ejemplares</th>
                <th>Condicion de ejemplares </th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="libros : ${listaLibros}">
                <td th:text="${libros.isbn}">Isbn</td>
                <td th:text="${libros.titulo}">Titulo</td>
                <td th:text="${libros.anioEdicion}">Año</td>
                <td th:text="${libros.autor.nombreAutor}">Autor</td>
                <td th:text="${libros.cantidadEjemplares}">Ejemplares</td>
                <td th:text="${libros.condicionEjemplares}">Condicion</td>

                <td>
                    <a th:href="@{/editarLibro{id}(id=${libro.id})}" class="btn btn-info"><i
                            class="bi bi-journal-medical"></i> Editar</a>
                    <a href="#" onclick="eliminarLibro(this)" class="btn btn-danger"><i class="bi bi-trash"></i>
                        Eliminar</a>

                    <form th:action="@{/eliminarLibro{id}(id=${libro.id})}" method="post"></form>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
